<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-test">
        <form>
            <div class="container-test__title">
                <p>Вопрос <span id="numberOfQuestion">1</span>/<span id="numberOfAllQuestions"></span></p> 
            </div>

            <div class="container-quiz">
                <p id="question" class="container-quiz__question">Текст вопроса</p>
                <div class="container-quiz__answers">
                    <div class="container-quiz__block">
                        <input type="radio" name="answer" id="a">
                        <label id="a-text">Ответ</label>
                    </div>

                    <div class="container-quiz__block">
                        <input type="radio" name="answer" id="b">
                        <label id="b-text">Ответ</label>
                    </div>

                    <div class="container-quiz__block">
                        <input type="radio" name="answer" id="c">
                        <label id="c-text">Ответ</label>
                    </div>

                    <div class="container-quiz__block">
                        <input type="radio" name="answer" id="d">
                        <label id="d-text">Ответ</label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="container-quiz__btn">ответить</button>

                <div class="result-continer">
                    <div class="result-continer__user-box">
                        <h4 id="user-result" class="result-continer__result">Ваши ответы:</h4>
                        <ol id="user-result-list"></ol>
                    </div>
                    
                    <div class="result-continer__right-box">
                        <h4 id="right-result" class="result-continer__result">Верные ответы:</h4>
                        <ol id="right-result-list"></ol>
                    </div>
                </div>
                <button id="reloadBtn" class="btn result-continer__btn">попробовать еще раз</button>
                <p id="score"></p>
            </div>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="game.js"></script>
</body>
</html>
